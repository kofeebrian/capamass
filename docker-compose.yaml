version: "3.0"

services:
  enum_service:
    image: kofeebrian/enum-service
    build: 
      context: .
      dockerfile: ./cmd/service/Dockerfile
    restart: unless-stopped 
    ports:
      - 3000:3000
    volumes:
      - ./data:/data
      - ./amass:/.config/amass
    networks:
      - service

networks:
  backend:
  service:
    
