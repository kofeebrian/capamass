syntax = "proto3";

option go_package = "github.com/kofeebrian/capamass/protos/amass/db";

import public "protos/amass/result.proto";

package db;

message DBConfig {}

message DBResult {
  repeated Event events = 1;
  Domains domains = 2;
}

message DBRequest {
  string id = 1;
  string domain = 2;
  optional DBConfig config = 3;
}

message DBResponse {
  string id = 1;
  string domain = 2;
  DBResult result = 3;
}